<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            darkCyan: 'hsl(158, 36%, 37%)',
            darkCyan2: 'hsl(158, 36%, 30%)',
            cream: 'hsl(30, 38%, 92%)',
            veryDarkBlue: 'hsl(212, 21%, 14%)',
            grayishBlue: 'hsl(228, 12%, 48%)',
            white: 'hsl(0, 0%, 100%)',
          },
          fontFamily: {
            'fraunces': ['Fraunces'],
            'montserrat': ['Montserrat'],
          },
        }
      }
    }
  </script>
</head>

<body class="bg-cream">
  <div class="min-h-screen flex flex-col justify-center items-center">
    <div class="bg-white rounded-lg flex flex-col max-w-[90%] sm:flex-row sm:max-w-3xl overflow-hidden">
      <div>
        <img src="images\image-product-desktop.jpg" alt=""
          class="hidden sm:block rounded-l-lg hover:scale-105 duration-100">
        <img src="images\image-product-mobile.jpg" alt="" class="block sm:hidden rounded-t-lg">
      </div>
      <div class="flex flex-col p-8">
        <p class="uppercase tracking-[0.2rem] font-montserrat text-sm text-grayishBlue">Perfume</p>

        <h1 class="font-fraunces text-5xl my-5 text-veryDarkBlue">Gabrielle Essence Eau De Parfum</h1>

        <p class="font-montserrat text-[14px] text-grayishBlue"> A floral, solar and voluptuous interpretation composed
          by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="flex items-center gap-5 my-5">
          <p class="discount text-darkCyan text-3xl font-fraunces text-[14px]">$149.99</p>
          <p class="line-through font-montserrat text-[14px] text-grayishBlue">$169.99</p>
        </div>
        <button
          class="flex items-center justify-center gap-3 py-3 pb-1 bg-darkCyan text-white rounded-md w-full hover:bg-darkCyan2 duration-150">
          <img src="./images/icon-cart.svg" />
          <p class="font-montserrat text-[14px]">Add to Cart</p>
        </button>
      </div>
    </div>
  </div>
</body>

</body>

</html>
